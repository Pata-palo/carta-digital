<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1/2 Pollo Asado + Patatas + Ensalada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../fotos/fondo.png'); /* Añade la imagen de fondo en formato PNG */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dish {
            width: 300px; /* Ancho fijo de la tarjeta */
            height: 500px; /* Alto fijo de la tarjeta */
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con transparencia */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para darle un efecto de tarjeta */
        }
        .dish img {
            width: 100%; /* Ancho fijo de la imagen */
            height: auto;
            max-height: 200px; /* Alto máximo de la imagen */
            margin-bottom: 20px; /* Espacio entre la imagen y el texto */
        }
        .dish-details {
            text-align: justify; /* Alineación justificada */
            flex-grow: 1; /* Permite que el contenido crezca para llenar el espacio disponible */
        }
        .dish-details h1 {
            margin: 10px 0;
            font-size: 18px; /* Tamaño de fuente ajustado */
        }
        .dish-details p {
            margin: 5px 0;
            font-size: 14px; /* Tamaño de fuente ajustado */
        }
        .highlight {
            font-weight: bold;
            text-decoration: underline;
        }
        .allergen-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Permite que los iconos se ajusten en varias líneas si es necesario */
        }
        .allergen-icons img {
            width: 30px; /* Tamaño de los iconos de alérgenos */
            height: auto;
            margin: 5px;
        }
        .allergen-icons span {
            font-size: 12px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="dish">
        <img src="../fotos/pollo-asado.jpg" alt="1/2 Pollo Asado + Patatas + Ensalada">
        <div class="dish-details">
            <h1>1/2 Pollo Asado + Patatas + Ensalada</h1>
            <p><span class="highlight">Descripción:</span> Medio pollo asado servido con patatas fritas y ensalada fresca, acompañado de una salsa con jugo de pollo y cerveza.</p>
            <p>&nbsp;</p> <!-- Espacio adicional -->
            <p><span class="highlight">Alérgenos:</span></p>
            <div class="allergen-icons">
                <img src="../fotos/gluten-icono.png" alt="Gluten">
                <span>Gluten</span>
            </div>
        </div>
    </div>
</body>
</html>

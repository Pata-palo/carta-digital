<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesa de Vacuno + Patatas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../fotos/fondo.png'); /* Añade la imagen de fondo en formato PNG */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dish {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco con transparencia */
            padding: 20px;
            border-radius: 10px;
        }
        .dish img {
            max-width: 100%; /* Ajusta el tamaño de la imagen */
            height: auto;
            margin-bottom: 20px; /* Espacio entre la imagen y el texto */
        }
        .dish-details {
            text-align: center;
        }
        .dish-details h1 {
            margin: 20px 0;
        }
        .highlight {
            font-weight: bold;
            text-decoration: underline;
        }
        .allergen-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .allergen-icons img {
            width: 40px; /* Tamaño de los iconos de alérgenos */
            height: auto;
            margin-right: 10px;
        }
        .allergen-icons span {
            font-size: 16px;
            margin-right: 20px;
        }
        @media (min-width: 768px) {
            .dish img {
                max-width: 50%; /* Ajusta el tamaño de la imagen para pantallas más grandes */
            }
        }
    </style>
</head>
<body>
    <div class="dish">
        <img src="../fotos/hamburguesa-vacuno.jpg" alt="Hamburguesa de Vacuno + Patatas">
        <div class="dish-details">
            <h1>Hamburguesa de Vacuno + Patatas</h1>
            <p><span class="highlight">Alérgenos:</span></p>
            <div class="allergen-icons">
                <img src="../fotos/gluten-icono.png" alt="Gluten">
                <span>Gluten</span>
                <img src="../fotos/lacteos-icono.png" alt="Lácteos">
                <span>Lácteos</span>
            </div>
        </div>
    </div>
</body>
</html>
